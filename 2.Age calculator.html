<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> AGE CALCULATOR </title>
        <link rel="stylesheet" href="agestyle.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h1> Javascript <br> <span> Age calculator</span></h1>
                <div class="input-box">
                    <input type="date" id="date" placeholder="date">
                    <button onclick="calculateAge()">CALCULATE</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
        <script>
            let userInput = document.getElementById("date");
            userInput.max = new Date().toISOString().split("T")[0];
            let result = document.getElementById("result");

            function calculateAge(){
                let today = new Date();
                let birthDate = new Date(userInput.value);

                let d1 = today.getDate();
                let m1 = today.getMonth()+1;
                let y1 = today.getFullYear();

                let d2 = birthDate.getDate();
                let m2 = birthDate.getMonth() + 1;
                let y2 = birthDate.getFullYear();

                let d3,m3,y3;

                y3=y2-y1;//current year- dateofbirth yar
                
            if(m2 >= m1){         
                    //birthmonth >= current month
                    m3= m2 - m1;
            }else{
                y3++;
                m3 = 12 + m2 - m1;
            }
             if(d2 >= d1){
                d3 = d2 - d1;
            }else{
                m3--;
                d3 = getDaysInMonth(y1,m1) + d2 - d1;//day difference 
            }
            if(m3 < 0){
                m3 = 11;
                y3++;
            }
            result.innerHTML = `you will be ${y3} years old in  ${m3} months and ${d3} days old`;
}
        function getDaysInMonth(year, month){
            return new Date(year, month,0).getDate();
        }

        </script>
    </body>
</html>
